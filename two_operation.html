<!DOCTYPE html>
<html>

        <title>Ahmad Miftaqudin</title>
    </head>
    <body>
        <center
            <p><a href="index.html">Back to index</a></p>
        </center><br>
        <center>
            Penjumlahan Otomatis<br>
            <input type= "text" id="txt1" onkeyup="sum();" /> + 
            <input type="text" id="txt2" onkeyup="sum();" /> = 
            <input type="text" id ="txt3" onkeyup="sum();"/>
        </center>
        <script>
            function sum(){
                var bil1 = document.getElementById('txt1').value;
                var bil2 = document.getElementById('txt2').value;
                var hasil = parseInt(bil1)+parseInt(bil2);
                if(!isNaN(hasil)){
                    document.getElementById('txt3').value=hasil;
                }
            }
        </script>
    </body>
