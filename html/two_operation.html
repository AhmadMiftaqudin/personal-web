<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Two Operation</title>
    </head>
    <body>
        <div>
        <center
            <p><a href="../index.html">Back to home</a></p>
        </center>
        <center>
            Operasi Dua Bilangan<br>
            <input type= "text" id="bil1" value="0" onkeyup="sum()"/>
            <select id="op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="text" id = "bil2" value="0" onkeyup="sum()"/>
            <input type="submit" onclick="sum()" value="=">
            <input type="text" id ="hasil" onkeyup="sum()"/>
            <br><br>
            note: bila operasi tidak berjalan dengan benar, klik di bagian "="
        </center>
        </div>
        <script>
            function sum(){
                var bil1 = parseInt(document.getElementById("bil1").value);
                var bil2 = parseInt(document.getElementById("bil2").value);
                var op = document.getElementById("op").value;
                var hasil = document.getElementById("hasil");
                var total;
                if(isNaN(bil1)||isNaN(bil2)){
                    alert('Isi form dengan angka!')
                }else{
                    if(op=="+"){
                        total=bil1+bil2;
                    }else if(op=="-"){
                        total=bil1-bil2;
                    }else if(op=="*"){
                        total=bil1*bil2;
                    }else if(op=="/"){
                        total=bil1/bil2;
                    }else{
                        total=bil1%bil2;
                    }
                hasil.value=total;
                }
            }
        </script>
    </body>
</html>
